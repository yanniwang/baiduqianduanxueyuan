<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
</head>
<body>
<p id="greet"></p>


<script type="text/javascript">
    var greet = document.getElementById('greet');
    var date = new Date();
    var hour = date.getHours();
    if (hour >= 0 && hour <= 12) {
        greet.innerHTML = '早上好';
    }
    else if (hour >= 12 && hour <= 18){
        greet.innerHTML = '下午好';
    }
    else {
        greet.innerHTML = '晚上好';
    }
    // console.log(date);
</script>

</body>
</html>
