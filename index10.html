<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: gray;
        }

        .main {
            display: flex;
        }

        .footer {
            width: 100%;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<div class="header">header</div>
<div class="main">
    <div style="background-color: green ; height: 100%; width: 200px">1</div>
    <div style="background-color: deepskyblue; height: 100%; flex: 1">2</div>
    <div style="background-color: gold; height: 100%; width: 500px">3</div>
</div>
<div class="footer">footer</div>
</body>
</html>
