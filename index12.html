<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        body {
            overflow: hidden;
        }

        .left {
            background-color: deepskyblue;
            float: left;
            width: 20%;
            height: 200px;
        }

        .right {
            background-color: gold;
            float: right;
            width: 20%;
            height: 200px;
        }

        .main {
            background-color: red;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
<div class="main"></div>
</body>
</html>
