<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>两列布局</title>
    <style type="text/css">
        .left {
            width: 300px;
            height: 20px;
            background-color: red;
            float: left;
        }

        .main {
            /*height: 20px;*/
            overflow: hidden;
            background: pink;
        }

        .right {
            width: 30%;
            height: 20px;
            background-color: green;
            float: left;
        }
    </style>
</head>

<body>
<div class="main">
    <div class="left">

    </div>

    <div class="right">

    </div>
</div>
</body>
</html>
